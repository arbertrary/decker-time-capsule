stages:
  - base
  - deps

image:base:
  tags:
    - docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  stage: base
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context=$CI_PROJECT_DIR --dockerfile=$CI_PROJECT_DIR/ci/Dockerfile-base --target=base --verbosity=warn --destination=$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:base
  rules:
    - changes:
        - ci/Dockerfile-base
        - .gitlab-ci.yaml
        - ci/build-image.yaml
      when: always
  resource_group: buildimage

image:deps:
  tags:
    - docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  stage: deps
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context=$CI_PROJECT_DIR --dockerfile=$CI_PROJECT_DIR/ci/Dockerfile-deps --target=deps --build-arg=IMG_BASE=$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:base --verbosity=warn --destination=$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:deps
  rules:
    - changes:
        - ci/Dockerfile-base
        - ci/Dockerfile-deps
        - stack.yaml
        - package.yaml
        - .gitlab-ci.yaml
        - ci/build-image.yaml
      when: always
  needs:
    - job: image:base
      artifacts: false
  resource_group: buildimage
