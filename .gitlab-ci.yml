stages:
  - test
  - deploy

dockerbuild:
  image: docker:latest
  stage: deploy
  only:
    - schedules
  tags:
    - decker
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE


macbuild:
  tags:
    - mac
  stage: deploy
  only:
    - master
  script:
    - make
    - cp $(stack path | grep "dist-dir" | awk '{printf "%s/build/decker/decker",$2}') decker
  artifacts:
    paths:
      - decker
      
