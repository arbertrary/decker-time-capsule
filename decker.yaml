project-name: Decker
# Stared (*) arrays are merged elementwise, un-stared arrays are replaced.
exclude-directories*:
  - app
  - attic
  - bin
  - dist
  - node_modules
  - public
  - resource/support
  - resource/template
  - src
  - src-unix
  - src-win
  - test/minimal
  - third-party
  - users-guide
# Stared (*) arrays are merged elementwise, un-stared arrays are replaced.
static-resource-dirs*:
  - test/static
  - doc/static

# Valid resource packs that come with decker
# resource-pack: exe:wburg
# resource-pack: exe:mario
# resource-pack: exe:mono
