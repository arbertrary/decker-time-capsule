project-name: Decker
publish-annotations: True
provisioning: SymLink
exclude-directories:
  - app
  - bin
  - code
  - dist
  - log
  - node_modules
  - public
  - resource/support/fonts
  - resource/support/vendor
  - src
  - src-unix
  - src-win
  - third-party
static-resource-dirs:
- test/static
# Sane defaults for reval.js
menu: true
center: true
controls: true
keyboard: true
progress: true
hash: true
overview: true
touch: true
fragments: true
fragmentInURL: true
help: true
hideInactiveCursor: true
hideCursorTime: 2000
transition: "none"
backgroundTransition: "none"
